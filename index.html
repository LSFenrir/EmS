<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
            async defer></script>
</head>
<body>



<!-- Navigation Bar -->
<div class="logo">
    <a class="navbar-brand" href="index.html"><img src="ressources/logo_simple.png" height="40px"></a>
</div>

<nav class=" navbar navbar-default" id="nav">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" onclick="initMap(49.122631, 9.206131)">Karte <span class="sr-only">(current)</span></a></li>
                <li><a href="#" onclick="test">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- END Navi Leiste -->



<!-- Map -->
<div class="content">
    <div class="map" id="map" style="background-color:#999;">
    </div>
</div>
<!-- END Map -->



<!-- Controlling / Choosing the building -->
<div class="control control_small">
<button class="btn btn-default" onclick="button_open()">-</button>
</div>
<div class="control control_big">
    <button class="btn btn-default" onclick="button_click(1,this)">A</button>
    <button class="btn btn-default" onclick="button_click(2,this)">B</button>
    <button class="btn btn-default" onclick="button_click(3,this)">C</button>
    <button class="btn btn-default" onclick="button_click(4,this)">D</button>
    <button class="btn btn-default" onclick="button_click(5,this)">E</button>
    <button class="btn btn-default" onclick="button_click(6,this)">F</button>
    <button class="btn btn-default" onclick="button_click(7,this)">G</button>
    <button class="btn btn-default" onclick="button_click(8,this)">X</button>
    <button class="btn btn-default" onclick="button_click(9,this)">Y</button>
</div>
<!-- END Controlling -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
